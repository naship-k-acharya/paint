<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="toolboard">
            <div class="row">
                <label class="title" style="font-weight: bold;">SHAPES</label>
                
                <ul class="options">

                <li class="option  tool" id="line">
                    <img src="line.png" width="15px" height="15px" alt="">               
                    <span>Line</span>

                </li>
                
                <li class="option tool" id="circle">
                    <img src="circle.png" >
                <span>Circle</span>

                 </li>
                 <li class="option tool" id="rectangle" >
                     <img src="rectangle.png " width="15px" height="15px" alt="">
                     <span>Rectangle</span>

                 </li>
                 <li class="option tool" id="triangle">
                     <img src="triangle.png" width="15px" height="15px" alt="">
                     <span>Triangle</span>

                 </li>
                 <li class="option" >
                     <input type="checkbox" id="fillcolor">
                     <label for="fillcolor">fill color</label>
                 </li>


             </ul>

            </div>
            <div class="row">
            <label class="title" style="font-weight: bold;">OPTION</label>
                <ul class="options">
                <li class="option tool" id="eraser">
                    
                        <span>Eraser</span>
               
                 </li>
                 <li class="option active tool" id="brush">
                     
                     <span>Brush</span>

                 </li>
                
                 
                 <li class="option">
                    <input type="range" id="sizeslider">
                 </li>


             </ul>

            </div>
            <div class="row color">
                <label class="title" style="font-weight: bold;">Colors</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                    </ul>

            </div>
            <div class="rowbtn">
                <button class="clear">Clear content</button>
                <button class="save">Save as Image</button>

            </div>
        </section>
        <section class="drawing-area">
            <canvas ></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
